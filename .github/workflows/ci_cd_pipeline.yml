name: CI Pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: run tests
        run: |
          echo "Running tests..."
          pytest
          echo "Tests completed."

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

    inputs:
      environment:
        description: 'Select the environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - development 
          - testing

      version:
        description: 'Version of the application to deploy'
        default: '1.0.0'
        type: string

      notify_email:
        description: 'Email address to send notification to'
        required: false
        default: 'rabbittrix@hotmail.com'
        type: string

      notify_slack:
        description: 'Slack channel to send notification to'
        required: false
        default: 'Roberto de Souza'
        type: string